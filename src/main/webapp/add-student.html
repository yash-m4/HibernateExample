<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student form</title>
</head>
<body>

	<h1>Add Student Page</h1>

	<form method="post" action="add-student">

		<fieldset>
			<legend>Add Student Form</legend>

			First Name : <input type="text" name="fname" id="fname" /> <br />
			Last Name : <input type="text" name="lname" id="lname" /> <br />
			<p>
				Phone Number1 : <input type="text" name="phone_1" /> <select
					name="phone_type_1" id="phone_type_1">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>

			<p>
				Phone Number2 : <input type="text" name="phone_2" /> <select
					name="phone_type_2" id="phone_type_2">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>


			<p>
				Phone Number3 : <input type="text" name="phone_3" /> <select
					name="phone_type_3" id="phone_type_3">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>
			
			<p>
				Course 1: 
				<input type="text" name="course_1" />
				<select name="course_type_1" id="course_type_1">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				Course 2: 
				<input type="text" name="course_2" />
				<select name="course_type_2" id="course_type_2">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				Course 3: 
				<input type="text" name="course_3" />
				<select name="course_type_3" id="course_type_3">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				Street : <input type="text" name="street" id="street"/>
				State : <input type="text" name="state" id="state"/>
				City : <input type="text" name="city" id="city"/>
			</p>

			<br /> <input type="submit" value="Add Student" />
		</fieldset>

	</form>



</body>
</html>
